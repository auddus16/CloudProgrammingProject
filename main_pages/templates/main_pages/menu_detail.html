{% extends 'main_pages/base.html' %}
{% load static %}
{% block title %}
        <title>Blog</title>
{% endblock %}
{% block main_area %}
     <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Menu Details > {{ menu.name }}</h2>
          <ol>
            <li><a href="/">Menu</a></li>
            <li><a href="#">{{ menu.name }}</a></li>
          </ol>
        </div>

      </div>
    </section><!-- Breadcrumbs Section -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container" >

        <div class="row gy-3">

          <div class="col-lg-6" style="text-align: center">
                <div class="swiper-slide" style="text-align: center">
                  <img src="{{ menu.image.url }}" alt="">
                </div>
          </div>

            <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>{{ menu.name }}</h3>
              <ul>
                  <li><strong>{{ menu.price }}원</strong></li>
                <li>{{ menu.content }}</li>
              </ul>
            </div>
                <br><br><br>
                <div style="text-align: center; height:40px">
            <a href="#" style="display: inline-block;color: whitesmoke;background-color: #ffc041; width: 50%; height:100%;">
                <div style="margin-top: 8px;"><h4>담기</h4></div>
            </a>
            </div>
          </div>

            </div>
          </div>



        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->
{% endblock %}
